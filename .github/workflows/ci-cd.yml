name: CI/CD Pipeline

# Запуск пайплайна при кожному пуші в main
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Клонування репозиторію
      - name: Checkout code
        uses: actions/checkout@v2

      # Налаштування Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      # Встановлення залежностей
      - name: Install dependencies
        run: npm install

      # Збірка проєкту
      - name: Build project
        run: npm run build

      # Запуск тестів
      - name: Run tests
        run: npm run test:unit

  docker:
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Клонування репозиторію
      - name: Checkout code
        uses: actions/checkout@v2

      # Логін в Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Збірка Docker образу
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-next-app-p4-t1 .

      # Пуш Docker образу в Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-next-app-p4-t1
